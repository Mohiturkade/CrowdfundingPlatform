<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Kindraiser</title>
  <link rel="stylesheet" href="css/dashboard.css" />
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="assets/kindraiserLogo.png" alt="Kindraiser Logo" />
      <h1>Kindraiser</h1>
    </div>
    <nav>
      <span id="userName"></span>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main class="dashboard-container">
    <section class="welcome">
      <h2>Welcome, <span id="userEmail"></span></h2>
      <p>Here’s your fundraising and backer activity overview.</p>
    </section>

    <section class="stats">
      <div class="stat-card"><h3>Created Projects</h3><p id="createdCount">0</p></div>
      <div class="stat-card"><h3>Backed Projects</h3><p id="backedCount">0</p></div>
      <div class="stat-card"><h3>Total Funds Raised</h3><p id="fundsRaised">₹0</p></div>
      <div class="stat-card"><h3>Milestones Achieved</h3><p id="milestones">0</p></div>
    </section>

    <button id="openProjectModal" class="primary-btn">+ Create Project</button>

    <section>
      <h3>Your Created Projects</h3>
      <div id="createdProjects" class="grid"></div>
    </section>

    <section>
      <h3>Your Backed Projects</h3>
      <div id="backedProjects" class="grid"></div>
    </section>

    <section>
      <h3>Latest Updates</h3>
      <div id="projectUpdates" class="updates"></div>
    </section>
  </main>

  <div id="projectModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeProjectModal">&times;</span>
      <h2 id="modalTitle">Create Project</h2>
      <form id="projectForm">
        <input type="hidden" id="editProjectId">
        <label for="title">Title</label>
        <input type="text" id="title" required />

        <label for="description">Description</label>
        <textarea id="description" required></textarea>

        <label for="goal">Funding Goal (₹)</label>
        <input type="number" id="goal" required />

        <label for="image">Upload Project Image</label>
        <input type="file" id="image" accept="image/*" />
        <img id="imagePreview" style="width:100%; max-height:180px; margin:10px 0; display:none;" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Kindraiser. All Rights Reserved.</p>
  </footer>

  <script type="module" src="javascript/dashboard.js"></script>
</body>
</html>
